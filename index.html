<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordlémon</title>
    <meta name="author" content="Manoel Castro Lois" />
    <meta name="description" content="A wordle with Pokémon names" />
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Wordlémon</h1>
      <section>
        <h2>Pokédex</h2>
        <p>325/822</p>
      </section>
    </header>

    <main>
      <h2>Who's that pokémon?</h2>
      <section class="pokeball-tray"></section>
      <section class="investigation">
        <section>
          <h3>Generation:</h3>
          <p>Not available</p>
        </section>
        <section class="imagePokemon">
          <img src="default" alt="pokemon" />
        </section>
        <section>
          <h3>Type:</h3>
          <p>Not available</p>
        </section>
      </section>
      <form name="textForm">
        <input
          type="text"
          id="textInput"
          name="textInput"
          autofocus
          maxlength="11"
          placeholder="Enter your guess"
        />
      </form>
    </main>

    <footer>
      Created by <a href="https://github.com/manoelcl">Manoel Castro</a>. This
      game has not commercial purpose and currently uses the
      <a href="https://pokeapi.co">Pokéapi</a>
    </footer>
  </body>
</html>
